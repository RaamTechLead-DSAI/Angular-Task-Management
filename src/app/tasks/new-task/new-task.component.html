<!-- Backdrop to close the dialog when clicked -->
<div class="backdrop" (click)="onCancel()"></div>

<!-- Dialog for creating a new task -->
<dialog open>
  <h2>Add Task</h2>

  <!-- Form for task creation -->
  <form (ngSubmit)="onSubmit()">
    <p>
      <!-- Title input field -->
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <!-- Summary input field -->
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <!-- Due date input field -->
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" />
    </p>

    <p class="actions">
      <!-- Cancel button to close the dialog -->
      <button type="button" (click)="onCancel()">Cancel</button>
      
      <!-- Submit button to create the task -->
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
